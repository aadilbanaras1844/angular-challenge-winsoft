
<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" routerLink="/">WinSoft</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link"  routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authService.currentUserValue" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authService.currentUserValue" routerLink="/register">Register</a>
        </li>
        <li class="nav-item" *ngIf="authService.currentUserValue">
          <a class="nav-link"  routerLink="/profile">Profile</a>
        </li>
      </ul>
      
      <span *ngIf="authService.currentUserValue" class="navbar-text logout" (click)="logout()">
        Logout
      </span>
    </div>
  </nav>
</header>
<section class="container" id="main-content">
  <router-outlet></router-outlet>
</section>


<footer>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Footer</a>
  </nav>
</footer>
